<div class="d-flex flex-column justify-content-center align-items-center vh-100">
  <img src="https://cdn-icons-png.flaticon.com/512/1717/1717472.png" alt="Logo" class="img-fluid mb-4 image-balancing">
  <div class="progress custom-progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [style.width]="progress + '%'"
         [ngStyle]="{ 'background-color': progress < 50 ? '#454569' : '#999999' }"></div>
  </div>
</div>
